<!DOCTYPE html>
<html>
	<head>
		<title>Coin Clicker</title>
		<link rel="stylesheet" href="style.css">
	</head>
	
	<body>
		<h1>Coin Clicker</h1>

		<img id="coin" src="coin.png" onclick="AddCoin()" draggable="false">
		<h2 id="coin-text">Coins: </h2>

		<div class="building-container">
			<div class="building-box">
				<img class="building-image" src="autoclicker.png" alt="autoclicker"/>
				<div class="building-details">
					<p>
						Count:
						<br />Base CPS:
						<br />CPS:
						<br />CPS Total:
					</p>
				</div>
				<button class="buy-button" onclick="AddBuilding(0)">Buy Autoclicker</button>
			</div>
		</div>
	</body>
</html>

<script>
		var coins = 0;
		var cps = 0;
		const buildingCPS = [0.1];
		const buildingCount = [0];

		setInterval(Update, 1000/60);

		function Update() {
			cps = buildingCPS[0] * buildingCount[0];
			coins += cps/60;
			document.getElementById("coin-text").innerHTML = "Coins: " + Math.floor(coins);
		}

		function AddCoin(){
			coins += 1;

			document.getElementById("coin-text").innerHTML = "Coins: " + coins;
		}

		function AddBuilding(buildingID) {
			buildingCount[buildingID] += 1;
        }

	</script>
